<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/portfolio.css">
  <link href="https://use.fontawesome.com/releases/v6.0.0/css/all.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>Portfolio</title>
</head>
<body>
  <section class="top_content">
    <div class="back_img"></div>
    <div class="top_wrap">
      <a href="#profile_space" class="top_left">
        <p class="top_left_text"><i class="fa-solid fa-book"></i>プロフィール</p>
      </a>
      <a href="#work_space" class="top_right">
        <p class="top_right_text"><i class="fa-solid fa-hammer"></i>制作物</p>
      </a>
    </div>
    <div class="top_title">
      <p class="main_logo">Portfolio</p>
    </div>
    <div class="name">
      <p class="taiki">TAIKI</p>
      <p class="tominari">TOMINARI</p>
    </div>
  </section>

  <div id="profile_space">
    <div class="profile_background"></div>
    <div class="section_logo">
      <i class="fa-solid fa-book"></i>
      <p class="p_logo">プロフィール</p>
    </div>
    <div class="space">
      <i class="fa-solid fa-user-tie"></i>
      <i class="fa-solid fa-comment-dots"></i>
    </div>
  </div>

  <section id="profile">
    <div class="profile_backgroud">
      <div class="profile_left"></div>
      <div class="profile_right"></div>
    </div>
    <div class="profile_item_wrap">
      <div class="profile_item">
        <div class="profile_text">
          <p class="text_title"><i class="fa-solid fa-pencil"></i>名前</p>
          <p>富成 泰暉</p>
          <p>トミナリ タイキ</p>
        </div>
      </div>
      <div class="profile_item">
        <div class="profile_text">
          <p class="text_title"><i class="fa-solid fa-image-portrait"></i>年齢</p>
          <p>1997年11月23日</p>
          <p>２４歳</p>
        </div>
      </div>
      <div class="profile_item">
        <div class="profile_text">
          <p class="text_title"><i class="fa-solid fa-heart"></i>趣味</p>
          <p>バスケットボール</p>
          <p>ゲーム ...etc</p>
        </div>
      </div>
    </div>
  </section>

  <div id="work_space">
    <div class="section_logo">
      <i class="fa-solid fa-hammer"></i>
      <p class="w_logo">制作物</p>
    </div>
    <div class="space">
      <i class="fa-solid fa-file"></i>
      <i class="fa-solid fa-laptop-code"></i>
    </div>
  </div>

  <section id="work">
    <div class="work_background">
      <div class="work_left"></div>
      <div class="work_right"></div>
    </div>
    <div class="work_content">
      <div class="create_wrap">
        <div class="bono_img">
          <div class="bono_cover">
            <div class="cover_item">
              <p class="cover_title">BONO hair HP</p>
              <p class="cover_code"><i class="fa-solid fa-code"></i>HTML , CSS , JavaScriptm (jQuery)</p>
              <p class="cover_text">地元の理容店のHP作成をデザインからコーディングまで1から手掛けました</p>
              <div class="btn_wrap">
                <a class="cover_btn" href="https://bonohair95.com/">BONO hair</a>
                <a class="git_btn" href="https://github.com/taikitominari/bono-hair">Git Hub</a>
              </div>
            </div>
          </div>
          <img class="bono" src="img/BONO hair.png">
        </div>
      </div>
      <div class="study_wrap">
        <div class="study_title">学習</div>
        <div class="study_item">
          <img class="address" src="img/my-address.png"> 
          <img class="quiz" src="img/quiz-game.png"> 
          <img class="todo" src="img/todo-list.png"> 
        </div>
      </div>
    </div>
  </section>
  <script src="js/portfolio.js"></script>
</body>
</html>
