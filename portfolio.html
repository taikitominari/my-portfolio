<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/portfolio.css">
  <link href="https://use.fontawesome.com/releases/v6.0.0/css/all.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>Portfolio</title>

<body>
  <section class="top_content">

      <a href="#profile" class="top_left">
        <p class="top_left_text"><i class="fa-solid fa-book"></i>プロフィール</p>
      </a>
      <a href="#work" class="top_right">
        <p class="top_right_text"><i class="fa-solid fa-hammer"></i>制作物</p>
      </a>
    </div>
    <div class="main_logo">
      <h1>Portfolio</h1>
    </div>
    <div class="name">

          <p>富成 泰暉</p>
          <p>トミナリ タイキ</p>

      </div>

          <p>1997年11月23日</p>
          <p>２４歳</p>
        </div>
      </div>
      <div class="profile_item">
        <div class="profile_text">
          <p class="text_title"><i class="fa-solid fa-heart"></i>趣味</p>
          <p>バスケットボール</p>
          <p>ゲーム ...etc</p>
        </div>
      </div>
    </div>
  </section>
  <section id="work">
    <p class="work_logo"><i class="fa-solid fa-hammer"></i>制作物</p>

  </section>
  <script src="js/portfolio.js"></script>

</html>
